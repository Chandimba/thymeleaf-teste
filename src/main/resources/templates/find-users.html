<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>AdminLTE 3 | Users</title>

    <link rel="stylesheet" th:href="@{/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
</head>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Users</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item active">Users</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">DataTable with minimal features & hover style</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example1" class="table table-bordered table-striped">
                                <!--<table id="example2" class="table table-bordered table-hover">-->
                                    <thead>
                                        <tr style="text-align: center">
                                            <th style="width: 50px; max-width: 50px">Photo</th>
                                            <th style="width: 75px; max-width: 75px">Title</th>
                                            <th>Name</th>
                                            <th style="width: 55px; max-width: 55px">Age</th>
                                            <th style="width: 120px; max-width: 120px">Phone</th>
                                            <th style="width: 120px; max-width: 120px">Cell</th>
                                            <th>Email</th>
                                            <th style="width: 120px; max-width: 120px">Registration Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user: ${users}">
                                            <td><img th:src="${user.picture.thumbnail}"></td>
                                            <td th:text="${user.name.title}"> </td>
                                            <td th:text="${user.name.first + ' ' + user.name.last}"> </td>
                                            <td th:text="${user.dob.age}"> </td>
                                            <td th:text="${user.phone}"> </td>
                                            <td th:text="${user.cell}"> </td>
                                            <td th:text="${user.email}"> </td>
                                            <td th:text="${#temporals.format(user.registered.date, 'dd-MM-yyyy')}"> </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- ./wrapper -->

    <th:block th:fragment="script">
        <!-- jQuery -->
        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4 -->
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- DataTables  & Plugins -->
        <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
        <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
        <script th:src="@{/plugins/jszip/jszip.min.js}"></script>
        <script th:src="@{/plugins/pdfmake/pdfmake.min.js}"></script>
        <script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
        <script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/dist/js/demo.js}"></script>
        <!-- Page specific script -->
        <script>
            $(function () {
                $("#example1").DataTable({
                    "responsive": true, "lengthChange": false, "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true,
                });
            });
        </script>
    </th:block>
    </html>
