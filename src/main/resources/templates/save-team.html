<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
    <title>AdminLTE 3 | Save Team</title>
    <link rel="stylesheet" th:href="@{/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css}">
    <!-- Toastr -->
    <link rel="stylesheet" th:href="@{/plugins/toastr/toastr.min.css}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Team</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Save Team</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- Horizontal Form -->
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Save</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form class="form-horizontal" th:object="${team}" th:method="post">
                                <div th:if="${#fields.hasAnyErrors()}">
                                    <ul style="margin-top: 10px; padding-left: 0; margin-left: 20px">
                                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}"
                                            style="color: #bf2718; list-style: none"
                                        />
                                    </ul>
                                </div>
                                <div th:if="${msgSuccess != null}" id="msg-success">
                                    <ul style="margin-top: 10px; padding-left: 0; margin-left: 20px">
                                        <li th:text="${msgSuccess}" style="color: #00a87d; list-style: none"
                                        />
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name"
                                                   placeholder="Type the name of team" th:field="*{name}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="country" class="col-sm-2 col-form-label">Country</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="country"
                                                   placeholder="Type the country of team" th:field="*{country}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="site" class="col-sm-2 col-form-label">Site</label>
                                        <div class="col-sm-10">
                                            <input type="url" class="form-control" id="site"
                                                   placeholder="Type the site of team" th:field="*{site}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="stadium" class="col-sm-2 col-form-label">Stadium</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="stadium"
                                                   placeholder="Type the satdium of team" th:field="*{stadium}">
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-info">Save</button>
                                    <button type="submit" class="btn btn-default float-right">Cancel</button>
                                </div>
                                <!-- /.card-footer -->
                            </form>
                        </div>
                        <!-- /.card -->

                    </div>

                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>


</div>
<!-- ./wrapper -->
    <th:block th:fragment="script">


        <!-- jQuery -->
        <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
        <!-- Bootstrap 4 -->
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <!-- bs-custom-file-input -->
        <script th:src="@{/plugins/bs-custom-file-input/bs-custom-file-input.min.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/dist/js/adminlte.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/dist/js/demo.js}"></script>
        <!-- sweetalert2 -->
        <script th:src="@{/plugins/sweetalert2/sweetalert2.min.js}"></script>
        <!-- Toastr -->
        <script th:src="@{/plugins/toastr/toastr.min.js}"></script>
        <script>
            // $(function () {
            //     bsCustomFileInput.init();
            // });

            var msgSuccess = $('#msg-success');
            var id = setTimeout(hideDivSuccess, 5000);
            function hideDivSuccess() {
                console.log('Ready to hide the DIV...');
                msgSuccess.hide();
                console.log('DIV hidden.');
            }

            clearTimeout(id);
        </script>


    </th:block>

</body>
</html>
